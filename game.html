<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <meta name="color-scheme" content="dark light">
    <meta name="renderer" content="webkit|chrome">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="x5-orientation" content="portrait">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=Edge,chrome=1">
    <link rel="icon" href="https://actimg.heytapimg.com/favicon.ico">
    <title>Mirra Apps Game</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="app-root" class="app app--theme-dark">
      <header class="app-header">
        <div class="app-header-left">
          <a href="./index.html" class="app-logo-link">
            <img src="./assets/ui/logo.svg" alt="Mirra Apps icon" class="app-logo-icon">
            <img src="./assets/ui/MirraApps.svg" alt="Mirra Apps" class="app-logo-wordmark">
          </a>
        </div>
        <div class="app-header-center">
          <div class="search-bar" id="search-bar">
            <input
              id="search-input"
              class="search-input"
              type="text"
              placeholder="Search..."
              autocomplete="off"
            >
            <button class="search-icon-button" type="button" id="search-button"></button>
          </div>
        </div>
        <div class="app-header-right">
          <button class="theme-toggle" type="button" id="theme-toggle" aria-label="Toggle theme"></button>
        </div>
      </header>

      <main class="app-main app-main--game">
        <section class="game-mobile" id="game-mobile">
          <div class="game-mobile-hero" id="game-mobile-hero">
            <div class="game-mobile-hero-overlay"></div>
          </div>

          <div class="game-mobile-card">
            <div class="game-mobile-card-top">
              <div class="game-mobile-icon">
                <img id="game-mobile-icon" alt="Game icon">
              </div>

              <div class="game-mobile-info">
                <h1 class="game-mobile-title" id="game-mobile-title"></h1>
                <div class="game-mobile-tags-row">
                  <span class="game-mobile-rating-badge" id="game-mobile-rating-badge"></span>
                  <div class="game-mobile-tags" id="game-mobile-tags"></div>
                </div>
                <div class="game-mobile-meta">
                  <div class="game-mobile-meta-row">
                    <span class="game-mobile-meta-label">Developer:</span>
                    <span class="game-mobile-meta-value" id="game-mobile-developer"></span>
                  </div>
                  <div class="game-mobile-meta-row">
                    <span class="game-mobile-meta-label">Technology:</span>
                    <span class="game-mobile-meta-value" id="game-mobile-technology"></span>
                  </div>
                </div>
              </div>
            </div>

            <div class="game-mobile-tabs" role="tablist" aria-label="Game details">
              <button type="button" class="game-mobile-tab game-mobile-tab--active" data-tab="description">Description</button>
              <button type="button" class="game-mobile-tab" data-tab="controls">Controls</button>
            </div>

            <div class="game-mobile-tabpanels">
              <div class="game-mobile-panel game-mobile-panel--active" data-panel="description">
                <p class="game-mobile-text" id="game-mobile-description">Loading description...</p>
              </div>
              <div class="game-mobile-panel" data-panel="controls">
                <ul class="game-meta-list" id="game-mobile-controls"></ul>
              </div>
            </div>
          </div>

          <section class="game-mobile-more">
            <div class="game-mobile-more-header">
              <h2 class="game-mobile-more-title">More games</h2>
              <a class="game-mobile-more-link" href="./index.html" aria-label="More games">â†—</a>
            </div>
            <div class="game-mobile-more-list" id="game-mobile-more"></div>
          </section>
        </section>

        <div class="game-layout">
          <aside class="game-sidebar" id="game-sidebar">
            <h2 class="game-sidebar-title">Games</h2>
            <div class="game-sidebar-list" id="sidebar-games"></div>
          </aside>

          <section class="game-content">
            <div class="game-frame-section">
              <div class="game-frame-wrapper" id="game-frame-wrapper">
                <iframe
                  id="game-frame"
                  class="game-frame"
                  title="Game player"
                  frameborder="0"
                  allow="fullscreen"
                  allowfullscreen
                  webkitallowfullscreen
                  mozallowfullscreen
                ></iframe>
              </div>

              <div class="game-frame-footer">
                <h1 class="game-frame-title" id="game-title"></h1>
                <div class="game-frame-actions">
                  <button type="button" class="game-fullscreen-button" id="fullscreen-button" aria-label="Fullscreen">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M9 5H5V9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                      <path d="M15 5H19V9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                      <path d="M5 15V19H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                      <path d="M19 15V19H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </section>

          <aside class="game-meta">
            <div class="game-meta-header">
              <div class="game-meta-tags" id="game-tags"></div>
              <div class="game-meta-rating" id="game-rating">
                <div class="game-rating-score" id="game-rating-score"></div>
                <div class="game-rating-stars" id="game-rating-stars"></div>
              </div>
            </div>

            <div class="game-meta-section">
              <h3 class="game-meta-title">Developer:</h3>
              <p class="game-meta-text" id="game-developer">Mirra Games</p>
            </div>

            <div class="game-meta-section">
              <h3 class="game-meta-title">Technology:</h3>
              <p class="game-meta-text" id="game-technology">HTML5</p>
            </div>

            <div class="game-meta-section">
              <h3 class="game-meta-title">Controls</h3>
              <ul class="game-meta-list" id="game-controls"></ul>
            </div>

            <div class="game-meta-section">
              <h3 class="game-meta-title">Description</h3>
              <p class="game-meta-text" id="game-description">Loading description...</p>
            </div>
          </aside>
        </div>
      </main>

      <div class="game-mobile-bottom" id="game-mobile-bottom">
        <button type="button" class="game-mobile-bottom-play" id="play-now-button-bottom">Play Now</button>
        <button type="button" class="game-mobile-bottom-fs" id="play-fullscreen-button" aria-label="Fullscreen">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 5H5V9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M15 5H19V9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M5 15V19H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M19 15V19H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>

      <section class="search-overlay" id="search-overlay">
        <div class="search-overlay-header">
          <button class="back-button" type="button" id="search-back"></button>
          <div class="search-overlay-input-wrapper">
            <input
              id="search-input-overlay"
              class="search-input search-input--overlay"
              type="text"
              placeholder="Search game"
              autocomplete="off"
            >
          </div>
        </div>
        <div class="search-results" id="search-results"></div>
      </section>

      <footer class="app-footer">
        <a href="./about.html" class="footer-link">About</a>
        <span class="footer-separator">|</span>
        <a href="./privacy.html" class="footer-link">Privacy Policy</a>
      </footer>
    </div>

    <script src="./game.js"></script>
  </body>
</html>
